<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Safarnama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">

    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="mailto:support@safarnama.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Safarnama Travel. All Rights Reserved.</p>
    </footer>

</body>
</html>
